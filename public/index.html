<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Team MVP</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 300;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    .api-link {
      display: inline-block;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .api-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .status {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    .endpoints {
      margin-top: 20px;
      text-align: left;
      background: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .endpoints h3 {
      margin-top: 0;
      color: #fff;
    }
    .endpoints ul {
      list-style: none;
      padding: 0;
    }
    .endpoints li {
      margin: 10px 0;
    }
    .endpoints a {
      color: #fff;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .endpoints a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI Team MVP</h1>
    <p>AI development team that fixes bugs end-to-end</p>
    
    <a href="/api/index" class="api-link">View API Status</a>
    
    <div class="endpoints">
      <h3>Available Endpoints:</h3>
      <ul>
        <li>üìä <a href="/api/index">API Info</a> - Main API information</li>
        <li>‚ù§Ô∏è <a href="/api/health">Health Check</a> - Service health status</li>
        <li>üìà <a href="/api/status">System Status</a> - Detailed system status</li>
      </ul>
    </div>
    
    <div class="status">
      <p>Status: <strong>Running</strong> | Version: 1.0.0</p>
      <p>Deployed on Vercel</p>
    </div>
  </div>

  <script>
    // Optional: Auto-redirect after 5 seconds if user doesn't interact
    let redirectTimer;
    
    function startRedirectTimer() {
      redirectTimer = setTimeout(() => {
        window.location.href = '/api/index';
      }, 10000); // 10 seconds
    }
    
    function cancelRedirectTimer() {
      if (redirectTimer) {
        clearTimeout(redirectTimer);
      }
    }
    
    // Start timer on load
    startRedirectTimer();
    
    // Cancel timer on any user interaction
    document.addEventListener('click', cancelRedirectTimer);
    document.addEventListener('keydown', cancelRedirectTimer);
    document.addEventListener('scroll', cancelRedirectTimer);
    
    // Test API connectivity on load
    fetch('/api/health')
      .then(response => response.json())
      .then(data => {
        console.log('API Health Check:', data);
      })
      .catch(error => {
        console.warn('API Health Check failed:', error);
      });
  </script>
</body>
</html>
